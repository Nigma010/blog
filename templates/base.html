<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.google.com/specimen/Source+Sans+Pro:400" rel="\stylesheet">
</head>
<body>
<header>



    <div class="nav-left">
        <h1><a href="/">Django blog</a> </h1>
    </div>


    <div class="nav-right">
        <a href="{% url 'post_new' %}">+ New Blog Post</a>
    </div>



</header>
<div class="container">

    {% if user.is_authenticated %}
    <p>Hi {{ user.username }}!</p>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}

    {% block content %}
    {% endblock content %}
</div>

</body>
</html>
